<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RETRO SLAYER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #0f0;
      overflow: hidden;
      user-select: none;
    }
    
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #hud {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #0f0;
      z-index: 10;
    }
    
    #health-bar {
      width: 200px;
      height: 20px;
      background-color: #300;
      border: 2px solid #0f0;
    }
    
    #health-fill {
      width: 100%;
      height: 100%;
      background-color: #f00;
    }
    
    #score, #wave, #ammo {
      font-size: 1.5em;
      text-shadow: 0 0 5px #0f0;
    }
    
    #game-over, #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 20;
    }
    
    #game-over {
      display: none;
    }
    
    h1 {
      font-size: 4em;
      color: #f00;
      text-shadow: 0 0 10px #f00;
      margin-bottom: 30px;
    }
    
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #000;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }
    
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    
    #instructions {
      margin-top: 30px;
      text-align: center;
      max-width: 600px;
    }
    
    .weapon {
      position: absolute;
      bottom: 60px;
      right: 20px;
      height: 150px;
      z-index: 5;
    }
    
    .muzzle-flash {
      position: absolute;
      bottom: 180px;
      right: 70px;
      width: 50px;
      height: 50px;
      background: radial-gradient(#ff0, #f50);
      border-radius: 50%;
      opacity: 0;
      z-index: 5;
      transition: opacity 0.05s;
    }
    
    .enemy {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translateZ(0);
    }
    
    .explosion {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(#f00, #ff0);
      opacity: 1;
      z-index: 8;
      animation: explode 0.5s forwards;
    }
    
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    
    .damage-indicator {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.3);
      z-index: 15;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .pickup {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 7;
      animation: float 2s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

      <div id="score">SCORE: 0</div>
      <div id="wave">WAVE: 1</div>
      <div id="ammo">AMMO: 30/30</div>
    </div>
    <div id="start-screen">
      <h1>RETRO SLAYER</h1>
      <button id="start-button">START GAME</button>
      <div id="instructions">
        <p>WASD or ARROW KEYS to move</p>
        <p>MOUSE to aim</p>
        <p>LEFT CLICK to shoot</p>
        <p>R to reload</p>
        <p>SHIFT to run</p>
        <p>Collect health packs and ammo to survive!</p>
      </div>
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <div id="final-score">SCORE: 0</div>
      <button id="restart-button">PLAY AGAIN</button>
    </div>
  </div>
